<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="author" content="Andras Adam" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="styles.css" />
   <title>Rock, paper, scissors</title>
</head>
<body>
   <main>
      <section id="start-section">
         <div class="welcome">
            <h1>Hello. Do you wanna play a game?</h1>
            <button id="start">Yes</button>
         </div>
      </section>
      <section id="game-section" style="display: none;">
         <div class="score">
            <h2>Player <i id="pScore"></i></h2>
            <h2>Computer <i id="cScore"></i></h2>
         </div>
         <h1 id="title"></h1>
         <div class="game">
            <img id="pHand" src="assets/rock.png" alt="Player hand" />
            <img id="cHand" src="assets/rock.png" alt="Computer hand" />
         </div>
         <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
         </div>
      </section>
      <section id="end-section" style="display: none;">
         <div class="end">
            <h1 id="result"></h1>
            <button id="restart">Restart</button>
         </div>
      </section>
   </main>
   <script src="game.js"></script>
</body>
</html>
