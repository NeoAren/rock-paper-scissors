<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Andras Adam" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock, paper, scissors</title>
</head>
<body>
    <main>
        <section class="score">
            <div>
                <h2>Player</h2>
                <p id="pScore">0</p>
            </div>
            <div>
                <h2>Computer</h2>
                <p id="cScore">0</p>
            </div>
        </section>
        <section id="game">
            <h1>Rock, paper & scissors</h1>
            <div class="game">
                <img id="pHand" src="assets/rock.png" alt="Player hand" />
                <img id="cHand" src="assets/rock.png" alt="Computer hand" />
            </div>
            <div class="play">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>
